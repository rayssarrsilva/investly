<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investly - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D2630;
            font-family: 'Roboto', sans-serif;
            color: white;
        }
        .register-container {
            max-width: 450px;
            margin: auto;
            padding: 40px;
            background: #121B26;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(255, 215, 0, 0.1);
            margin-top: 100px;
            text-align: center;
        }
        .register-container h2 {
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            color: #007BFF;
        }
        .form-control {
            background: #1E2A36;
            color: white;
            border: 1px solid #007BFF;
        }
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .btn-register {
            background-color: #007BFF;
            border: none;
            color: white;
            font-weight: bold;
        }
        .btn-register:hover {
            background-color: #0056b3;
        }
        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crie sua Conta</h2>
        {% if messages %}
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">E-mail</label>
                {{ form.email }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-register w-100">Registrar</button>
        </form>
        <p class="footer-text">Já tem uma conta? <a href="/login/" class="text-white">Faça login</a></p>
    </div>
</body>
</html>

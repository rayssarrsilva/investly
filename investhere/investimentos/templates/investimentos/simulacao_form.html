<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1D2630; color: white; font-family: 'Roboto', sans-serif; }
        .container { max-width: 600px; margin: auto; padding: 50px; background: #121B26; border-radius: 20px; margin-top: 120px; box-shadow: 0px 10px 20px rgba(255, 215, 0, 0.1); }
        .btn-submit { background-color: #007BFF; color: white; font-weight: bold; padding: 12px; font-size: 18px; }
        .btn-submit:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Simulação de Investimentos</h2>
        <p class="text-center">Utilize esta ferramenta para simular o crescimento do seu investimento ao longo do tempo. Informe o valor inicial, a taxa de rentabilidade e o prazo desejado, e o sistema calculará a projeção do seu capital ao final do período.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-submit w-100">Calcular</button>
        </form>
    </div>
</body>
</html>

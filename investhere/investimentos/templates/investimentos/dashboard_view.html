<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-4">Dashboard de Investimentos</h1>

        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Rentabilidade Mensal dos Investimentos</h3>
                <img src="data:image/png;base64,{{ grafico1 }}" class="img-fluid" alt="Rentabilidade Mensal">
            </div>
            <div class="col-md-6">
                <h3>Comparação: Valor Investido vs Valor Futuro</h3>
                <img src="data:image/png;base64,{{ grafico2 }}" class="img-fluid" alt="Valor Investido vs Futuro">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <h3>Tempo Necessário para Atingir o Valor Desejado</h3>
                <img src="data:image/png;base64,{{ grafico3 }}" class="img-fluid" alt="Tempo Necessário">
            </div>
        </div>
    </div>
</body>
</html>

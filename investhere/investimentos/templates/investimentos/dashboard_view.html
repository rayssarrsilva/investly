<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Investimentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #1D2630; color: white; font-family: 'Roboto', sans-serif; }
        .container { max-width: 1000px; margin: auto; padding: 50px; background: #121B26; border-radius: 20px; margin-top: 50px; }
        .card { background: #1E2A36; border-radius: 10px; padding: 20px; margin-bottom: 20px; }
        h1, h3 { color: #007BFF; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 text-center">Dashboard de Investimentos</h1>     

        <!-- Comparação de Investimentos -->
        <div class="card">
            <h3>Comparação de Investimentos</h3>
            <canvas id="comparacaoInvestimentos"></canvas>
        </div>

        <!-- Simulação de Crescimento -->
        <div class="card">
            <h3>Simulação de Crescimento</h3>
            <canvas id="simulacaoCrescimento"></canvas>
        </div>

        <!-- Tempo Necessário para Objetivo -->
        <div class="card">
            <h3>Tempo para Atingir Objetivo</h3>
            <canvas id="tempoNecessario"></canvas>
        </div>

        <!-- Rentabilidade vs Risco -->
        <div class="card">
            <h3>Rentabilidade x Risco</h3>
            <canvas id="rentabilidadeRisco"></canvas>
        </div>
    </div>

    <script>
        // Simulação de dados
        const investimentos = ["Renda Fixa", "Ações", "Criptomoedas", "FIIs"];
        const valores = [5000, 12000, 8000, 7000];
        const rentabilidades = [6, 15, 25, 9];
        const riscos = [2, 8, 10, 5];
        const tempo = [12, 24, 36, 48];
        
        // Gráfico de Comparação de Investimentos
        new Chart(document.getElementById('comparacaoInvestimentos'), {
            type: 'bar',
            data: {
                labels: investimentos,
                datasets: [{
                    label: 'Valor Investido',
                    data: valores,
                    backgroundColor: '#007BFF'
                }, {
                    label: 'Rentabilidade (%)',
                    data: rentabilidades,
                    backgroundColor: '#FF5733'
                }]
            }
        });

        // Gráfico de Simulação de Crescimento
        new Chart(document.getElementById('simulacaoCrescimento'), {
            type: 'line',
            data: {
                labels: ['1 ano', '2 anos', '3 anos', '4 anos'],
                datasets: [{
                    label: 'Crescimento do Investimento',
                    data: [6000, 14000, 11000, 9000],
                    borderColor: '#28A745',
                    fill: false
                }]
            }
        });

        // Gráfico de Tempo Necessário
        new Chart(document.getElementById('tempoNecessario'), {
            type: 'line',
            data: {
                labels: investimentos,
                datasets: [{
                    label: 'Tempo em Meses',
                    data: tempo,
                    borderColor: '#FFC107',
                    fill: false
                }]
            }
        });

        // Gráfico de Rentabilidade x Risco
        new Chart(document.getElementById('rentabilidadeRisco'), {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Investimentos',
                    data: investimentos.map((_, i) => ({ x: riscos[i], y: rentabilidades[i] })),
                    backgroundColor: '#FF5733',
                    pointRadius: 6
                }]
            },
            options: {
                scales: {
                    x: { title: { display: true, text: 'Risco (0-10)' } },
                    y: { title: { display: true, text: 'Rentabilidade (%)' } }
                }
            }
        });
    </script>
</body>
</html>

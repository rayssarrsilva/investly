{% extends "investimentos/base.html" %}

{% block content %}
<style>
  :root{ --brand:#0ea5e9; --brand-2:#38bdf8; }
  .surface-dark{
    background:
      radial-gradient(1000px 600px at 10% 15%, rgba(56,189,248,.15), transparent 60%),
      radial-gradient(800px 480px at 85% 20%, rgba(14,165,233,.12), transparent 60%),
      linear-gradient(145deg,#0b1220,#0c1a2b 55%,#0b1324);
    color:#e6effa; min-height:calc(100vh - 56px);
  }
  .panel{ border:1px solid rgba(56,189,248,.18); border-radius:16px; background:#0f172a; box-shadow:0 18px 40px rgba(0,0,0,.35); }
  .title{
    font-weight:800; letter-spacing:.2px;
    background:linear-gradient(180deg,#f0f9ff,#bfe9ff 60%,#7dd3fc);
    -webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent;
  }
  .btn-grad{ display:block; padding:10px 16px; border-radius:12px; font-weight:800; text-align:center;
    background:linear-gradient(180deg,var(--brand-2),var(--brand)); color:#082536; text-decoration:none; }
  .btn-grad:hover{ filter:saturate(1.05) brightness(1.05); }
</style>

<section class="surface-dark py-5">
  <div class="container-xxl" style="max-width:720px;">
    <div class="panel p-4 text-center">
      <h1 class="title h3 mb-3">Resultado da Simulação</h1>
      <p class="mb-4" style="color:#c8d5e8">Valor futuro estimado do investimento</p>
      <div class="display-6 fw-bold mb-4">R$ {{ valor_futuro }}</div>

      <div class="d-grid gap-2">
        <a class="btn-grad" href="/simulacao/">Nova Simulação</a>
        <a class="btn btn-outline-info" href="/historico/">Histórico de Simulações</a>
      </div>
    </div>
  </div>
</section>
{% endblock %}

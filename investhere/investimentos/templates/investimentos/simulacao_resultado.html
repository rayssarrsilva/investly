{% extends "investimentos/base.html" %}
{% block content %}
<style>
  :root{ --brand:#0ea5e9; --brand2:#38bdf8; --ink:#e6effa; --muted:#b6c6da; }
  .surface{
    background:
      radial-gradient(1000px 600px at 10% 15%, rgba(56,189,248,.15), transparent 60%),
      radial-gradient(800px 480px at 85% 20%, rgba(14,165,233,.12), transparent 60%),
      linear-gradient(145deg,#0b1220,#0c1a2b 55%,#0b1324);
    color:var(--ink);
  }
  .h1{font-weight:800;letter-spacing:.2px;font-size:clamp(22px,4vw,32px);margin:0}
  .metric{font-size:clamp(28px,5vw,42px);font-weight:800}
  .sub{color:#b6c6da}
  .pill{display:inline-flex;align-items:center;gap:10px;background:linear-gradient(180deg,var(--brand2),var(--brand));color:#082536;font-weight:800;border-radius:14px;padding:12px 16px;text-decoration:none;box-shadow:0 18px 34px rgba(14,165,233,.28)}
  .pill:hover{text-decoration:none;filter:saturate(1.05)}
</style>

<section class="surface py-5">
  <div class="container-xxl py-4">
    <h1 class="h1 mb-3">Resultado da Simulação</h1>

    <div class="mb-5">
      <div class="metric">R$ {{ valor_futuro }}</div>
      <div class="sub">Valor futuro estimado</div>
    </div>

    <div class="d-flex flex-wrap gap-3">
      <a class="pill" href="/simulacao/">Nova simulação</a>
      <a class="pill" href="/historico/">Histórico</a>
      <a class="pill" href="/menu_principal/">Menu Principal</a>
    </div>
  </div>
</section>
{% endblock %}

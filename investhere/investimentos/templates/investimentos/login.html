<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investly - Acesso Exclusivo</title>

  <!-- Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --brand:#0ea5e9;         /* ciano */
      --brand-2:#38bdf8;       /* ciano claro */
      --bg-1:#0b1324;          /* fundo profundo */
      --card:#0f172a;          /* card */
      --stroke:rgba(56,189,248,.18);
    }
    *{box-sizing:border-box}
    body{
      min-height:100vh;
      font-family:'Inter',system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial;
      color:#e5eef8;
      background:
        radial-gradient(1200px 600px at 15% 10%, rgba(56,189,248,.18), transparent 60%),
        radial-gradient(900px 500px at 85% 20%, rgba(14,165,233,.16), transparent 60%),
        linear-gradient(145deg, #0b1220, #0c1a2b 55%, #0b1324);
      display:grid;
      place-items:center;
      padding:32px 14px;
    }

    /* Card com “relevo” + glass */
    .login-card{
      width:100%;
      max-width: 480px;
      background: color-mix(in srgb, var(--card) 88%, rgba(255,255,255,.02));
      border-radius: 22px;
      border:1px solid var(--stroke);
      box-shadow:
        0 18px 40px rgba(0,0,0,.35),
        0 1px 0 rgba(255,255,255,.02) inset;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }
    .login-card .card-body{ padding: 42px; }

    .brand-title{
      font-weight:800;
      letter-spacing:.3px;
      background: linear-gradient(180deg, var(--brand-2), var(--brand));
      -webkit-background-clip:text;background-clip:text;
      -webkit-text-fill-color:transparent;
      text-align:center;
      margin-bottom: 24px;
      font-size: clamp(28px, 4vw, 36px);
    }

    /* Inputs com ícone e foco elegante */
    .input-wrap{
      position:relative;
    }
    .input-wrap .bi{
      position:absolute;
      left:12px; top:50%; transform:translateY(-50%);
      color:#94a3b8;
      font-size:18px;
    }
    .form-control{
      background:#111827;
      border:1px solid rgba(148,163,184,.25);
      color:#e2e8f0;
      padding: 12px 14px 12px 40px;
      border-radius:12px;
      transition:all .2s ease;
    }
    .form-control::placeholder{ color:#94a3b8; }
    .form-control:focus{
      border-color: var(--brand);
      box-shadow: 0 0 0 .25rem rgba(14,165,233,.18);
      background:#0f172a;
      color:#fff;
    }

    /* Botão com glow */
    .btn-login{
      background: linear-gradient(180deg, var(--brand-2), var(--brand));
      border:none; color:#072436;
      font-weight:700; letter-spacing:.3px;
      padding:12px 16px; border-radius:12px;
      box-shadow: 0 12px 24px rgba(14,165,233,.28);
      transition:transform .15s ease, box-shadow .2s ease, filter .2s ease;
    }
    .btn-login:hover{ transform: translateY(-1px); filter:saturate(1.1); box-shadow:0 16px 30px rgba(14,165,233,.36); }
    .btn-login:disabled{ opacity:.75; cursor:not-allowed; }

    .muted{ color:#94a3b8; }
    .divider{ height:1px;background:linear-gradient(90deg,transparent,rgba(148,163,184,.18),transparent); }

    /* Link */
    a.link { color:var(--brand-2); text-decoration:none; }
    a.link:hover { color:#7dd3fc; text-decoration:underline; }

    /* Aviso de erro suave */
    .alert-soft{
      background: rgba(239,68,68,.12);
      border:1px solid rgba(239,68,68,.35);
      color:#fecaca;
      border-radius:12px;
      padding:10px 12px;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="card-body">
      <h1 class="brand-title">Acesso Investly</h1>

      <!-- alerta de erro (invisível por padrão) -->
      <div id="errorBox" class="alert-soft d-none mb-3"></div>

      <form id="loginForm" method="POST" novalidate>
        {% csrf_token %}

        <div class="mb-3">
          <label for="{{ form.username.id_for_label }}" class="form-label muted">Usuário</label>
          <div class="input-wrap">
            <i class="bi bi-person"></i>
            {{ form.username }}
          </div>
        </div>

        <div class="mb-2">
          <label for="{{ form.password.id_for_label }}" class="form-label muted">Senha</label>
          <div class="input-wrap">
            <i class="bi bi-lock"></i>
            {{ form.password }}
          </div>
          <!-- toggle de visibilidade -->
          <small class="d-inline-block mt-2">
            <button type="button" id="togglePwd" class="btn btn-sm btn-outline-light border-0 px-0 link">mostrar/ocultar senha</button>
          </small>
        </div>

        <div class="d-grid mt-3">
          <button type="submit" id="btnSubmit" class="btn btn-login">
            <span class="me-2" id="btnText">Entrar</span>
            <span class="spinner-border spinner-border-sm d-none" id="btnSpinner" role="status" aria-hidden="true"></span>
          </button>
        </div>
      </form>

      <div class="divider my-4"></div>

      <p class="text-center muted mb-1">
        Ainda não tem conta? <a class="link" href="{% url 'register' %}">Registre-se aqui</a>
      </p>
      <p class="text-center muted m-0">Investly © 2025 – Plataforma exclusiva para investidores.</p>
    </div>
  </div>

  <script>
    // garante ids nos campos do Django (caso não tenham attrs)
    const userInput = document.getElementById("id_username") || document.querySelector('input[name="username"]');
    const pwdInput  = document.getElementById("id_password") || document.querySelector('input[name="password"]');

    // toggle mostrar/ocultar senha
    document.getElementById("togglePwd").addEventListener("click", () => {
      if (!pwdInput) return;
      pwdInput.type = pwdInput.type === "password" ? "text" : "password";
    });

    // estado do botão + feedbacks
    const btn = document.getElementById("btnSubmit");
    const btnText = document.getElementById("btnText");
    const btnSpinner = document.getElementById("btnSpinner");
    const errorBox = document.getElementById("errorBox");

    function setLoading(on){
      btn.disabled = on;
      btnSpinner.classList.toggle("d-none", !on);
      btnText.textContent = on ? "Entrando..." : "Entrar";
    }
    function showError(msg){
      errorBox.textContent = msg;
      errorBox.classList.remove("d-none");
    }
    function hideError(){ errorBox.classList.add("d-none"); }

    // submit
    document.getElementById("loginForm").addEventListener("submit", async function(e){
      e.preventDefault();
      hideError();

      const username = userInput?.value?.trim();
      const password = pwdInput?.value;

      if(!username || !password){
        showError("Preencha usuário e senha.");
        return;
      }

      setLoading(true);
      try{
        // use caminho relativo em produção (Render): evita CORS
        const response = await fetch("/api/token/", {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await response.json();

        if(response.ok){
          localStorage.setItem("token", data.access);
          localStorage.setItem("refresh_token", data.refresh);
          window.location.href = "/menu_principal/";
        }else{
          showError(data.detail || "Usuário ou senha inválidos.");
        }
      }catch(err){
        showError("Falha de conexão. Tente novamente.");
      }finally{
        setLoading(false);
      }
    });
  </script>
</body>
</html>

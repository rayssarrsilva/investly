<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investly - Acesso Exclusivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1D2630; /* Azul Marinho */
            font-family: 'Roboto', sans-serif;
            color: white;
        }

        .login-container {
            max-width: 450px;
            margin: auto;
            padding: 40px;
            background: #121B26; /* Azul Marinho escuro */
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(255, 215, 0, 0.1);
            margin-top: 100px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 600;
            color: #007BFF; /* Azul Claro */
        }

        .form-control {
            background: #1E2A36; /* Preto suave */
            color: white;
            border: 1px solid #007BFF;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .btn-login {
            background-color: #007BFF; /* Azul Claro */
            border: none;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .footer-text {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acesso Exclusivo</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.username.id_for_label }}" class="form-label">Usuário</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="{{ form.password.id_for_label }}" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            <button type="submit" class="btn btn-login w-100">Entrar</button>
        </form>
        
        <div id="loading" style="display:none;" class="text-center">
            <div class="spinner-border text-light" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <p class="footer-text">Investly &copy; 2025 - Exclusividade para investidores de elite.</p>
        <p class="footer-text">Ainda não tem uma conta? <a href="{% url 'register' %}" class="text-white">Registre-se aqui</a></p>
    </div>
    <script>

        document.getElementById("loginForm").addEventListener("submit", async function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            // Mostrar carregando
            document.getElementById("loading").style.display = "block";
            
            const response = await fetch("http://127.0.0.1:8000/api/token/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, password })
            });
            
            const data = await response.json();
            
            // Esconder carregando
            document.getElementById("loading").style.display = "none";
            
            if (response.ok) {
                localStorage.setItem("token", data.access);
                localStorage.setItem("refresh_token", data.refresh);
                alert("Login bem-sucedido!");
                window.location.href = "/menu_principal/";
            } else {
                alert(data.detail || "Erro ao fazer login");
            }
        });
    </script>
</body>
</html>
